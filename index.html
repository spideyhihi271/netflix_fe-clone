<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/app.css">
    <link rel="stylesheet" href="./resources/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="login_container">
        <div class="login-bg"></div>
        <div class="login_page">
            <div class="login_header">
                <div class="login_logo">
                    <div class="login_logo-container">
                        <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png" alt="">
                    </div>
                </div>
                <div class="login_utils">
                    <div class="utils_select-lang">
                        <select name="" id="">
                            <option value="">English</option>
                        </select>
                    </div>
                    <div class="util_login-link">
                        <a href="./log.html">
                            Login
                        </a>
                    </div>
                </div>
            </div>
            <div class="login_body">
                <p class="login_body-title">Chương trình truyền hình, phim không giới hạn và nhiều nội dung khác.</p>
                <p class="login_body-description">Xem ở mọi nơi. Hủy bất kỳ lúc nào.</p>
                <p class="login_body-notify">Bạn đã sẵn sàng xem chưa? Nhập email để tạo hoặc kích hoạt lại tư cách thành viên của bạn.</p>
                <div class="login_body-box">
                    <div class="login_body-control">
                        <input type="text" class="input" placeholder="Địa chỉ email">
                        <button>Bắt đầu</button>
                    </div>
                    <p class="login_body-massage">Sai định dạng email</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Link Script -->
    <script type="module" src="./resources/js/login.js"></script>
</body>
</html>
